<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>05chan - Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme (default) */
            --board-green: #0f0c0d;
            --text-color: #789922;
            --link-color: #dd0000;
            --background: #eef2ff;
            --post-background: #f0e0d6;
            --border-color: #d9bfb7;
            --quote-color: #789922;
            --sage-color: #707070;
            --header-text: #fff;
            --input-background: #fff;
            --input-text: #000;
        }

        [data-theme="dark"] {
            --board-green: #1a1a1a;
            --text-color: #8f9;
            --link-color: #f55;
            --background: #1a1a1a;
            --post-background: #2a2a2a;
            --border-color: #3a3a3a;
            --quote-color: #8f9;
            --sage-color: #888;
            --header-text: #fff;
            --input-background: #2a2a2a;
            --input-text: #fff;
        }

        body {
            font-family: "MS Pゴシック", "MS PGothic", "Mona", "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", "メイリオ", "Meiryo", "ＭＳ Ｐゴシック", sans-serif;
            background-color: var(--background);
            color: var(--input-text);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .board-header {
            background-color: var(--board-green);
            color: var(--header-text);
            padding: 5px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 10px;
        }

        .board-header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--header-text);
            font-weight: normal;
        }

        .board-header a {
            text-decoration: none;
            color: var(--header-text);
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--post-background);
            border: 1px solid var(--border-color);
        }

        .profile-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border: 1px solid var(--border-color);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .avatar-upload {
            flex-grow: 1;
        }

        .dropzone {
            border: 1px solid var(--border-color);
            border-radius: 2px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
            background-color: var(--input-background);
            font-size: 12px;
        }

        .dropzone:hover {
            border-color: var(--text-color);
        }

        .dropzone.dragover {
            border-color: var(--text-color);
            background-color: var(--post-background);
        }

        .dropzone.has-image {
            border-color: var(--text-color);
            background-color: var(--post-background);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            color: var(--input-text);
            font-family: inherit;
            font-size: 13px;
            box-sizing: border-box;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background-color: var(--board-green);
            color: var(--header-text);
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #2a2a2a;
        }

        .btn-danger {
            background-color: var(--link-color);
        }

        .btn-danger:hover {
            background-color: #aa0000;
        }

        .user-info {
            display: none;
            margin-left: 10px;
            color: var(--header-text);
        }

        .user-info.visible {
            display: inline-block;
        }

        .logout-btn {
            margin-left: 10px;
            font-size: 12px;
            color: var(--link-color);
            cursor: pointer;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="board-header">
        <div class="title">
            <a href="/">
                <h1>/05chan/ - Edit Profile</h1>
            </a>
            <span class="user-info" id="userInfo"></span>
            <span class="logout-btn" id="logoutBtn" style="display: none;">[Logout]</span>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h2>Edit Profile</h2>
        </div>

        <form id="profileForm" onsubmit="return false;">
            <div class="avatar-section">
                <div class="avatar-preview" id="avatarPreview"></div>
                <div class="avatar-upload">
                    <div class="dropzone" id="avatarDropzone">
                        <div class="info">Drop avatar image here or click to upload</div>
                        <input type="file" class="input" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" class="form-control" rows="4"></textarea>
            </div>

            <div class="profile-actions">
                <div>
                    <button type="button" class="btn" onclick="saveProfile()">Save Changes</button>
                    <button type="button" class="btn" onclick="window.location.href='/'">Cancel</button>
                </div>
                <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
        import { getAuth, signOut, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import config from './config.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDalIuZpXzyLSkz9WGDgEHWdWzAZ_heRUU",
            authDomain: "chan-3079a.firebaseapp.com",
            projectId: "chan-3079a",
            storageBucket: "chan-3079a.firebasestorage.app",
            messagingSenderId: "583844977468",
            appId: "1:583844977468:web:f62a787653fe9f39c61c39",
            measurementId: "G-Y2RBNG0TF1",
            databaseURL: "https://chan-3079a-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentUserData = null;
        let currentAvatarUrl = null;

        // Load theme preference
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Initialize dropzone
        function initializeDropzone() {
            const dropzone = document.getElementById('avatarDropzone');
            const input = dropzone.querySelector('input');

            dropzone.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadAvatar(file);
                }
            });

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) {
                    uploadAvatar(file);
                }
            });
        }

        // Upload avatar to IMGBB
        async function uploadAvatar(file) {
            const dropzone = document.getElementById('avatarDropzone');
            const info = dropzone.querySelector('.info');
            info.textContent = "Uploading...";

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const formData = new FormData();
                formData.append('key', config.imgbb.apiKey);
                formData.append('image', base64);

                try {
                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        currentAvatarUrl = data.data.url;
                        document.getElementById('avatarPreview').style.backgroundImage = `url(${currentAvatarUrl})`;
                        dropzone.classList.add('has-image');
                        info.textContent = "Avatar uploaded! Click to change";
                    } else {
                        info.textContent = "Upload failed: " + data.error.message;
                    }
                } catch (err) {
                    info.textContent = "Upload failed: " + err;
                }
            };
            reader.readAsDataURL(file);
        }

        // Load user data
        async function loadUserData() {
            if (!currentUser) return;

            const userRef = ref(database, `users/${currentUser.uid}`);
            const snapshot = await get(userRef);
            const userData = snapshot.val();

            if (userData) {
                currentUserData = userData;
                document.getElementById('username').value = userData.username;
                document.getElementById('bio').value = userData.bio || '';
                if (userData.avatar) {
                    currentAvatarUrl = userData.avatar;
                    document.getElementById('avatarPreview').style.backgroundImage = `url(${userData.avatar})`;
                    document.getElementById('avatarDropzone').classList.add('has-image');
                    document.getElementById('avatarDropzone').querySelector('.info').textContent = "Avatar uploaded! Click to change";
                }
            }
        }

        // Save profile changes
        async function saveProfile() {
            if (!currentUser) return;

            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;

            if (!username) {
                alert('Username is required');
                return;
            }

            try {
                // Check if username is already taken by another user
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val();
                
                if (users) {
                    const usernameExists = Object.entries(users).some(([uid, user]) => 
                        user.username === username && uid !== currentUser.uid
                    );
                    if (usernameExists) {
                        alert('Username already taken');
                        return;
                    }
                }

                // Update user data
                const userRef = ref(database, `users/${currentUser.uid}`);
                await set(userRef, {
                    ...currentUserData,
                    username: username,
                    bio: bio,
                    avatar: currentAvatarUrl,
                    lastActive: new Date().toISOString()
                });

                alert('Profile updated successfully');
                window.location.href = '/';
            } catch (error) {
                alert('Failed to update profile: ' + error.message);
            }
        }

        // Delete account
        async function deleteAccount() {
            if (!currentUser) return;

            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            try {
                // Delete user data
                const userRef = ref(database, `users/${currentUser.uid}`);
                await remove(userRef);

                // Delete user authentication
                await deleteUser(currentUser);

                alert('Account deleted successfully');
                window.location.href = '/';
            } catch (error) {
                alert('Failed to delete account: ' + error.message);
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userInfo').textContent = `Logged in as: ${user.email}`;
                document.getElementById('userInfo').classList.add('visible');
                document.getElementById('logoutBtn').style.display = 'inline';
                await loadUserData();
            } else {
                window.location.href = '/';
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                alert('Failed to logout: ' + error.message);
            }
        });

        // URL handling
        function getBaseUrl() {
            const isGitHubPages = window.location.hostname.includes('github.io');
            if (isGitHubPages) {
                // Extract repo name from the path
                const pathParts = window.location.pathname.split('/');
                const repoName = pathParts[1]; // The repo name is the first part of the path
                return `/${repoName}`;
            }
            return ''; // Local development
        }

        function getPageUrl(page) {
            return `${getBaseUrl()}/${page}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log("Page loaded, initializing...");
            loadTheme();
            await loadUserData();
            
            // Update header links
            const headerTitle = document.querySelector('.board-header .title a');
            headerTitle.href = getBaseUrl() + '/';
            
            // Hide loading overlay when everything is ready
            isPageLoaded = true;
            document.getElementById('loadingOverlay').classList.add('hidden');
        });

        // Make functions available globally
        window.saveProfile = saveProfile;
        window.deleteAccount = deleteAccount;
        window.getBaseUrl = getBaseUrl;
        window.getPageUrl = getPageUrl;
    </script>
</body>
</html>
