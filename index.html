<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>05chan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme (default) */
            --board-green: #0f0c0d;
            --text-color: #789922;
            --link-color: #dd0000;
            --background: #eef2ff;
            --post-background: #f0e0d6;
            --border-color: #d9bfb7;
            --quote-color: #789922;
            --sage-color: #707070;
            --header-text: #fff;
            --input-background: #fff;
            --input-text: #000;
        }

        [data-theme="dark"] {
            --board-green: #1a1a1a;
            --text-color: #8f9;
            --link-color: #f55;
            --background: #1a1a1a;
            --post-background: #2a2a2a;
            --border-color: #3a3a3a;
            --quote-color: #8f9;
            --sage-color: #888;
            --header-text: #fff;
            --input-background: #2a2a2a;
            --input-text: #fff;
        }

        body {
            font-family: "MS Pゴシック", "MS PGothic", "Mona", "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", "メイリオ", "Meiryo", "ＭＳ Ｐゴシック", sans-serif;
            background-color: var(--background);
            color: var(--input-text);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .board-header {
            background-color: var(--board-green);
            color: var(--header-text);
            padding: 5px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 10px;
        }

        .board-header h1 {
            margin: 0;
            font-size: 20px;
            color: var(--header-text);
            font-weight: normal;
        }

        .board-header p {
            margin: 5px 0;
            color: var(--header-text);
            font-size: 12px;
        }

        .board-header a {
            text-decoration: none;
            color: var(--header-text);
        }

        .post-form {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: var(--post-background);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--input-background);
            color: var(--input-text);
            font-family: inherit;
            font-size: 13px;
            box-sizing: border-box;
        }

        textarea.form-control, input.form-control {
            background-color: var(--input-background);
            color: var(--input-text);
            border: 1px solid var(--border-color);
        }

        .dropzone {
            border: 1px solid var(--border-color);
            border-radius: 2px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
            background-color: var(--input-background);
            color: var(--input-text);
            font-size: 12px;
        }

        .dropzone:hover {
            border-color: var(--text-color);
        }

        .dropzone.dragover {
            border-color: var(--text-color);
            background-color: var(--background);
        }

        .dropzone.has-image {
            border-color: var(--text-color);
            background-color: var(--post-background);
        }

        .btn-post, .btn-clear {
            background-color: var(--board-green);
            color: var(--header-text);
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            margin: 2px;
        }

        .btn-post:hover, .btn-clear:hover {
            background-color: #2a2a2a;
        }

        .threads {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .thread {
            background-color: var(--post-background);
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            padding: 5px;
        }

        .thread-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 3px;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 12px;
        }

        .post-number {
            font-weight: bold;
            color: var(--link-color);
        }

        .timestamp {
            color: var(--sage-color);
            margin-left: 5px;
        }

        .thread-content {
            display: flex;
            gap: 10px;
        }

        .thread-image {
            flex-shrink: 0;
            max-width: 150px;
        }

        .thread-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
        }

        .thread-text {
            flex-grow: 1;
            font-size: 13px;
        }

        .thread-subject {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 3px;
            font-size: 14px;
        }

        .thread-message {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .thread-message a {
            color: var(--link-color);
            text-decoration: none;
        }

        .thread-message a:hover {
            text-decoration: underline;
        }

        .thread-message .quote {
            color: var(--quote-color);
        }

        .thread-message .sage {
            color: var(--sage-color);
        }

        /* 4chan-specific styles */
        .thread-message .greentext {
            color: var(--quote-color);
        }

        .thread-message .redtext {
            color: var(--link-color);
        }

        .thread-message .spoiler {
            background-color: #000;
            color: #000;
        }

        .thread-message .spoiler:hover {
            color: #fff;
        }

        .thread-message .code {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .thread-content {
                flex-direction: column;
            }
            
            .thread-image {
                max-width: 100%;
            }

            .post-form, .threads {
                margin: 0 5px;
            }
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--post-background);
            padding: 20px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .admin-panel.visible {
            display: block;
        }

        .admin-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .admin-overlay.visible {
            display: block;
        }

        .admin-input {
            margin-bottom: 10px;
        }

        .admin-input input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        .admin-buttons {
            text-align: right;
            margin-top: 15px;
        }

        .admin-buttons button {
            margin-left: 5px;
        }

        /* Username styles */
        .username {
            color: var(--text-color);
            font-weight: bold;
            margin-right: 5px;
        }

        .tripcode {
            color: var(--sage-color);
            font-size: 12px;
        }

        /* Account Panel Styles */
        .account-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--post-background);
            padding: 20px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .account-panel.visible {
            display: block;
        }

        .account-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .account-tab {
            padding: 5px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-right: 5px;
        }

        .account-tab.active {
            border-color: var(--border-color);
            border-bottom-color: var(--post-background);
            background-color: var(--post-background);
        }

        .account-form {
            display: none;
        }

        .account-form.active {
            display: block;
        }

        .user-info {
            display: none;
            margin-left: 10px;
        }

        .user-info.visible {
            display: inline-block;
        }

        .logout-btn {
            margin-left: 10px;
            font-size: 12px;
            color: var(--link-color);
            cursor: pointer;
        }

        /* Settings Panel */
        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--post-background);
            padding: 20px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 5px;
        }

        .settings-group select {
            width: 100%;
            padding: 5px;
            background-color: var(--input-background);
            color: var(--input-text);
            border: 1px solid var(--border-color);
        }

        /* Profile Panel */
        .profile-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--post-background);
            padding: 20px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .profile-panel.visible {
            display: block;
        }

        .profile-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background-color: var(--input-background);
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--sage-color);
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .thread-footer {
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px solid var(--border-color);
        }

        .reply-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            padding: 2px 5px;
            transition: color 0.2s;
        }

        .reply-button:hover {
            color: var(--link-color);
        }

        .reply-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: var(--post-background);
            border: 1px solid var(--border-color);
        }

        .reply-form.visible {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="board-header">
        <div class="title">
            <a href="/">
                <h1>/05chan/ - Anonymous Image Board</h1>
            </a>
            <p>Anonymous Image Board</p>
            <span class="user-info" id="userInfo"></span>
            <span class="logout-btn" id="logoutBtn" style="display: none;">[Logout]</span>
            <button class="btn-post" onclick="showSettings()">Settings</button>
            <a href="/profile.html" class="btn-post" id="profileBtn" style="display: none;">Profile</a>
        </div>
    </div>

    <div class="post-form">
        <form id="messageForm" onsubmit="submitPost(event)">
            <div class="form-group" id="usernameGroup">
                <input type="text" id="username" class="form-control" placeholder="Name" maxlength="50" value="Anonymous">
            </div>
            <div class="form-group">
                <input type="text" id="subject" class="form-control" placeholder="Subject" maxlength="100">
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" placeholder="Message" rows="4" maxlength="2000"></textarea>
            </div>
            <div class="dropzone" id="imageDropzone">
                <div class="info">Drop image here or click to upload</div>
                <input type="file" class="input" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-post">Post</button>
                <button type="button" class="btn-post" onclick="showAccountPanel()">Account</button>
            </div>
        </form>
    </div>

    <div class="threads" id="threads">
        <!-- Threads will be added here dynamically -->
    </div>

    <!-- Account Panel -->
    <div class="admin-overlay" id="accountOverlay"></div>
    <div class="account-panel" id="accountPanel">
        <div class="account-tabs">
            <div class="account-tab active" onclick="switchTab('login')">Login</div>
            <div class="account-tab" onclick="switchTab('register')">Register</div>
        </div>
        <div id="loginForm" class="account-form active">
            <div class="admin-input">
                <label for="loginIdentifier">Email or Username:</label>
                <input type="text" id="loginIdentifier" class="form-control">
            </div>
            <div class="admin-input">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control">
            </div>
            <div class="admin-buttons">
                <button onclick="closeAccountPanel()" class="btn-post">Cancel</button>
                <button onclick="login()" class="btn-post">Login</button>
            </div>
        </div>
        <div id="registerForm" class="account-form">
            <div class="admin-input">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" class="form-control" required>
            </div>
            <div class="admin-input">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" class="form-control" required>
            </div>
            <div class="admin-input">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="form-control" required>
            </div>
            <div class="admin-buttons">
                <button onclick="closeAccountPanel()" class="btn-post">Cancel</button>
                <button onclick="register()" class="btn-post">Register</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-overlay" id="adminOverlay"></div>
    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <div class="admin-buttons">
            <button onclick="clearAllMessages()" class="btn-post">Clear All Messages</button>
            <button onclick="closeAdminPanel()" class="btn-post">Close</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="admin-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <div class="settings-group">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect" class="form-control" onchange="changeTheme(this.value)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="admin-buttons">
            <button onclick="closeSettings()" class="btn-post">Close</button>
        </div>
    </div>

    <!-- Profile Panel -->
    <div class="admin-overlay" id="profileOverlay"></div>
    <div class="profile-panel" id="profilePanel">
        <div class="profile-header">
            <h2>User Profile</h2>
            <div id="profileUsername"></div>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value" id="postCount">0</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="joinDate">-</div>
                <div class="stat-label">Join Date</div>
            </div>
        </div>
        <div class="profile-actions">
            <button onclick="closeProfile()" class="btn-post">Close</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, onChildAdded, remove, set, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import config from './config.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDalIuZpXzyLSkz9WGDgEHWdWzAZ_heRUU",
            authDomain: "chan-3079a.firebaseapp.com",
            projectId: "chan-3079a",
            storageBucket: "chan-3079a.firebasestorage.app",
            messagingSenderId: "583844977468",
            appId: "1:583844977468:web:f62a787653fe9f39c61c39",
            measurementId: "G-Y2RBNG0TF1",
            databaseURL: "https://chan-3079a-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let currentImageUrl = null;
        let currentThreadId = 1;
        let currentUser = null;
        let currentUserData = null;
        let isPageLoaded = false;
        let userStats = {
            postCount: 0
        };
        let isRegistering = false;

        // Load theme preference
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeSelect').value = theme;
        }

        // Change theme
        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (isRegistering) return;
            const accountBtn = document.querySelector('.post-form .btn-post[onclick="showAccountPanel()"]');
            if (user) {
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (userData) {
                    currentUser = user;
                    currentUserData = userData;
                    document.getElementById('userInfo').textContent = `Logged in as: ${userData.username}`;
                    document.getElementById('userInfo').classList.add('visible');
                    document.getElementById('logoutBtn').style.display = 'inline';
                    document.getElementById('usernameGroup').style.display = 'none';
                    if (accountBtn) accountBtn.style.display = 'none';
                } else {
                    // If user data doesn't exist, log them out
                    await signOut(auth);
                    alert('Account no longer exists');
                }
            } else {
                currentUser = null;
                currentUserData = null;
                document.getElementById('userInfo').classList.remove('visible');
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('usernameGroup').style.display = 'block';
                if (accountBtn) accountBtn.style.display = '';
            }
        });

        // Account panel functions
        function showAccountPanel() {
            document.getElementById('accountPanel').classList.add('visible');
            document.getElementById('accountOverlay').classList.add('visible');
        }

        function closeAccountPanel() {
            document.getElementById('accountPanel').classList.remove('visible');
            document.getElementById('accountOverlay').classList.remove('visible');
        }

        function switchTab(tab) {
            document.querySelectorAll('.account-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.account-form').forEach(f => f.classList.remove('active'));
            document.querySelector(`.account-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            isRegistering = true;
            try {
                // Check if username is already taken
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val();
                
                if (users) {
                    const usernameExists = Object.values(users).some(user => user.username === username);
                    if (usernameExists) {
                        alert('Username already taken');
                        isRegistering = false;
                        return;
                    }
                }

                // Create the user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user profile in database
                const userRef = ref(database, `users/${user.uid}`);
                await set(userRef, {
                    email: email,
                    username: username,
                    isAdmin: false,
                    createdAt: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                });

                isRegistering = false;
                closeAccountPanel();
            } catch (error) {
                isRegistering = false;
                alert(error.message);
            }
        }

        async function login() {
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // Check if identifier is email or username
                const usersRef = ref(database, 'users');
                const snapshot = await onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    if (users) {
                        const user = Object.values(users).find(u => 
                            u.username === identifier || u.email === identifier
                        );
                        if (user) {
                            // If username is provided, use the associated email for login
                            signInWithEmailAndPassword(auth, user.email, password)
                                .then(() => {
                                    closeAccountPanel();
                                })
                                .catch((error) => {
                                    alert(error.message);
                                });
                        } else {
                            alert('User not found');
                        }
                    }
                });
            } catch (error) {
                alert(error.message);
            }
        }

        async function logout() {
            try {
                await signOut(auth);
            } catch (error) {
                alert(error.message);
            }
        }

        // Admin panel functions
        function showAdminPanel() {
            if (!currentUser) {
                alert('Please log in first');
                return;
            }

            const userRef = ref(database, `users/${currentUser.uid}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.isAdmin) {
                    document.getElementById('adminPanel').classList.add('visible');

        // Update submitPost function
        async function submitPost(e) {
            e.preventDefault();
            if (!isPageLoaded) {
                alert('Please wait for the page to fully load before posting.');
                return;
            }

            const message = document.getElementById('message').value;
            const subject = document.getElementById('subject').value;
            const name = document.getElementById('username').value;
            const file = document.getElementById('imageDropzone').querySelector('input').files[0];

            if (!message) {
                alert('Message is required');
                return;
            }

            try {
                let imageUrl = null;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const base64 = e.target.result.split(',')[1];
                        const formData = new FormData();
                        formData.append('key', config.imgbb.apiKey);
                        formData.append('image', base64);

                        try {
                            const response = await fetch('https://api.imgbb.com/1/upload', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            if (data.success) {
                                imageUrl = data.data.url;
                                await savePost(message, subject, name, imageUrl);
                            }
                        } catch (error) {
                            alert('Failed to upload image: ' + error.message);
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    await savePost(message, subject, name, null);
                }
            } catch (error) {
                alert('Failed to post: ' + error.message);
            }
        }

        async function savePost(message, subject, name, imageUrl) {
            try {
                const timestamp = new Date().toISOString();
                const postData = {
                    message: formatMessage(message),
                    subject: subject || '',
                    timestamp,
                    image: imageUrl
                };

                if (currentUser) {
                    // If user is logged in, use their data
                    postData.userId = currentUser.uid;
                    postData.username = currentUserData.username;
                } else {
                    // If posting anonymously, use the name field
                    postData.username = name || 'Anonymous';
                }

                // Create a new thread
                const threadsRef = ref(database, 'threads');
                const newThreadRef = push(threadsRef);
                const newThread = {
                    id: newThreadRef.key,
                    messages: [postData]
                };
                await set(newThreadRef, newThread);

                // Reset form
                document.getElementById('message').value = '';
                document.getElementById('subject').value = '';
                if (!currentUser) {
                    document.getElementById('username').value = 'Anonymous';
                }
                document.getElementById('imageDropzone').querySelector('input').value = '';
                document.querySelector('.dropzone').classList.remove('has-image');
                document.querySelector('.dropzone .info').textContent = 'Drop image here or click to upload';
                
                // Reload threads
                loadThreads();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to post: ' + error.message);
            }
        }

        // Load threads
        async function loadThreads() {
            try {
                const threadsRef = ref(database, 'threads');
                const snapshot = await get(threadsRef);
                const threads = snapshot.val();
                
                const threadsDiv = document.getElementById('threads');
                threadsDiv.innerHTML = '';

                if (threads) {
                    // Convert threads object to array and sort by timestamp
                    const threadsArray = Object.values(threads).sort((a, b) => {
                        const aTime = new Date(a.messages[0].timestamp);
                        const bTime = new Date(b.messages[0].timestamp);
                        return bTime - aTime;
                    });

                    threadsArray.forEach(thread => {
                        const threadElement = createThreadElement(thread);
                        threadsDiv.appendChild(threadElement);
                    });
                }
            } catch (error) {
                console.error('Error loading threads:', error);
                alert('Failed to load threads: ' + error.message);
            }
        }

        // URL handling
        function getBaseUrl() {
            const isGitHubPages = window.location.hostname.includes('github.io');
            if (isGitHubPages) {
                // Extract repo name from the path
                const pathParts = window.location.pathname.split('/');
                const repoName = pathParts[1]; // The repo name is the first part of the path
                return `/${repoName}`;
            }
            return ''; // Local development
        }

        function getPageUrl(page) {
            return `${getBaseUrl()}/${page}`;
        }

        // Update createThreadElement to use the new URL function
        function createThreadElement(thread) {
            const threadDiv = document.createElement('div');
            threadDiv.className = 'thread';
            threadDiv.dataset.threadId = thread.id;

            const msg = thread.messages[0];
            const date = new Date(msg.timestamp);
            const formattedDate = date.toLocaleString();

            // Check if user exists and create username link
            const username = msg.userId ? 
                (msg.username || (currentUserData && msg.userId === currentUser.uid ? currentUserData.username : '<deleted>')) : 
                msg.username;
            const usernameHtml = msg.userId ? 
                `<a href="${getPageUrl('users.html')}?userId=${msg.userId}" class="username">${username}</a>` : 
                `<span class="username">${username}</span>`;

            threadDiv.innerHTML = `
                <div class="thread-header">
                    <span class="thread-id">No. ${thread.id}</span>
                    <span class="thread-date">${formattedDate}</span>
                </div>
                <div class="thread-content">
                    ${msg.image ? `<div class="thread-image"><img src="${msg.image}" alt="Thread image"></div>` : ''}
                    <div class="thread-text">
                        <div class="thread-info">
                            ${usernameHtml}
                            <span class="thread-subject">${msg.subject || ''}</span>
                        </div>
                        <div class="thread-message">${msg.message}</div>
                    </div>
                </div>
                <div class="thread-footer">
                    <button class="reply-button" onclick="toggleReplyForm('${thread.id}')">+</button>
                </div>
                <div class="reply-form" id="reply-form-${thread.id}">
                    <form onsubmit="submitReply(event, '${thread.id}')">
                        <div class="form-group" id="reply-username-group-${thread.id}">
                            <input type="text" class="form-control" placeholder="Name" maxlength="50" value="Anonymous">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Reply" rows="3" maxlength="2000" required></textarea>
                        </div>
                        <div class="dropzone" id="reply-dropzone-${thread.id}">
                            <div class="info">Drop image here or click to upload</div>
                            <input type="file" class="input" accept="image/*">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-post">Reply</button>
                            <button type="button" class="btn-post" onclick="toggleReplyForm('${thread.id}')">Cancel</button>
                        </div>
                    </form>
                </div>
            `;

            return threadDiv;
        }

        function toggleReplyForm(threadId) {
            const replyForm = document.getElementById(`reply-form-${threadId}`);
            replyForm.classList.toggle('visible');
            
            // Initialize dropzone for the reply form if it's visible
            if (replyForm.classList.contains('visible')) {

        function initializeReplyDropzone(threadId) {
            const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
            const input = dropzone.querySelector('input');

            dropzone.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];

                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) {
                    uploadReplyImage(file, threadId);
                }
            });
        }

        async function uploadReplyImage(file, threadId) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const formData = new FormData();
                formData.append('key', config.imgbb.apiKey);
                formData.append('image', base64);

                try {
                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
                        dropzone.classList.add('has-image');
                        dropzone.querySelector('.info').textContent = 'Image uploaded';
                        dropzone.dataset.imageUrl = data.data.url;
                    }
                } catch (error) {
                    alert('Failed to upload image: ' + error.message);
                }
            };
            reader.readAsDataURL(file);
        }

        async function submitReply(e, threadId) {
            e.preventDefault();
            if (!isPageLoaded) {
                alert('Please wait for the page to fully load before posting.');
                return;
            }

            const form = e.target;
            const message = form.querySelector('textarea').value;
            const name = form.querySelector('input[type="text"]').value;
            const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
            const imageUrl = dropzone.dataset.imageUrl;

            if (!message) {
                alert('Message is required');
                return;
            }

            try {
                const timestamp = new Date().toISOString();
                const replyData = {
                    message: formatMessage(message),
                    timestamp,
                    image: imageUrl
                };

                if (currentUser) {
                    replyData.userId = currentUser.uid;
                    replyData.username = currentUserData.username;
                } else {
                    replyData.username = name || 'Anonymous';
                }

                const threadRef = ref(database, `threads/${threadId}`);
                const threadSnapshot = await get(threadRef);
                const thread = threadSnapshot.val();
                
                if (thread) {
                    thread.messages.push(replyData);
                    await set(threadRef, thread);
                    
                    // Reset form
                    form.reset();
                    dropzone.classList.remove('has-image');
                    dropzone.querySelector('.info').textContent = 'Drop image here or click to upload';
                    delete dropzone.dataset.imageUrl;
                    
                    // Hide reply form
                    toggleReplyForm(threadId);
                    
                    // Reload threads
                    await loadThreads();
                }
            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('Failed to post reply: ' + error.message);
            }
        }

        function listenForNewMessages() {
            console.log("Setting up message listener...");
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                console.log("New message received:", snapshot.val());
                const msg = snapshot.val();
                if (!document.querySelector(`[data-thread-id="${msg.threadId}"]`)) {
                    const threadDiv = createThreadElement(msg);
                    const threadsDiv = document.querySelector('#threads');
                    threadsDiv.insertBefore(threadDiv, threadsDiv.firstChild);
                }
            }, (error) => {
                console.error("Error listening for messages:", error);
            });
        }

        function loadMessages() {
            console.log("Loading messages...");
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                console.log("Messages loaded:", snapshot.val());
                const threadsDiv = document.querySelector('#threads');
                threadsDiv.innerHTML = ''; // Clear existing messages
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push(childSnapshot.val());
                });

                // Sort messages by timestamp in descending order
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                messages.forEach(msg => {
                    const threadDiv = createThreadElement(msg);
                    threadsDiv.appendChild(threadDiv);
                });

                // Update currentThreadId
                if (messages.length > 0) {
                    currentThreadId = Math.max(...messages.map(m => m.threadId)) + 1;
                    console.log("Current thread ID updated to:", currentThreadId);
                }
            }, (error) => {
                console.error("Error loading messages:", error);
                alert("Failed to load messages. Please refresh the page.");
            });
        }

        function formatMessage(message) {
            // Convert URLs to clickable links
            message = message.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );

            // Convert quotes (lines starting with >)
            message = message.replace(
                /^(&gt;|>)(.*)$/gm,
                '<span class="quote">$1$2</span>'
            );

            // Convert greentext (lines starting with >)
            message = message.replace(
                /^(&gt;|>)(.*)$/gm,
                '<span class="greentext">$1$2</span>'
            );

            // Convert redtext (lines starting with <)
            message = message.replace(
                /^(&lt;|<)(.*)$/gm,
                '<span class="redtext">$1$2</span>'
            );

            // Convert spoilers
            message = message.replace(
                /\[spoiler\](.*?)\[\/spoiler\]/g,
                '<span class="spoiler">$1</span>'
            );

            // Convert code blocks
            message = message.replace(
                /\[code\](.*?)\[\/code\]/g,
                '<span class="code">$1</span>'
            );

            // Convert sage
            message = message.replace(
                /sage/g,
                '<span class="sage">sage</span>'
            );

            // Convert newlines to <br>
            message = message.replace(/\n/g, '<br>');

            return message;
        }
