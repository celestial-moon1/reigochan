<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>05chan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <style>
        :root {
            --board-bg: #d6daf0;
            --post-bg: #f0e0d6;
            --border: #b7c5d9;
            --text: #000;
            --link: #34345c;
            --quote: #789922;
            --post-number: #117743;
            --timestamp: #aaa;
        }

        body {
            background: #e9ecf2;
            color: #000;
            font-family: "Segoe UI", "Arial", "Helvetica Neue", Helvetica, Arial, "Liberation Sans", "Nimbus Sans L", sans-serif;
            font-size: 13px;
            margin: 0;
            padding: 0;
        }

        [data-theme="dark"] body {
            background: #22242a;
            color: #d7d7d7;
        }

        .board-header {
            text-align: center;
            margin: 16px 0 8px 0;
            font-family: serif;
        }

        .board-header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #000;
            text-decoration: none;
            letter-spacing: 0.5px;
            font-family: Tahoma, sans-serif;
        }

        [data-theme="dark"] .board-header h1 {
            color: #e0e0e0;
        }

        .board-header p {
            font-size: 13px;
            margin: 2px 0 0 0;
            color: #222;
        }

        [data-theme="dark"] .board-header p {
            color: #b0b0b0;
        }

        hr.board-hr {
            border: none;
            border-top: 1px solid #b7c5d9;
            margin: 32px 0 18px 0;
        }

        .start-thread-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
            letter-spacing: 0.5px;
        }
        [data-theme="dark"] .start-thread-header {
            color: #fff;
        }

        .post-form {
            background: none;
            border: none;
            margin: 0 auto 10px auto;
            padding: 0;
            max-width: 700px;
            text-align: left;
        }

        .post-form-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 0 auto;
            background: none;
        }

        .post-form-label {
            width: 90px;
            background: #b7b0e3;
            color: #000;
            padding: 4px 8px;
            text-align: right;
            font-weight: bold;
            border: 1px solid #b7c5d9;
            vertical-align: top;
        }

        [data-theme="dark"] .post-form-label {
            background: #2a2a3a;
            color: #d7d7d7;
            border-color: #44485a;
        }

        .post-form-field {
            background: #fff;
            color: #000;
            border: 1px solid #b7c5d9;
            padding: 4px 6px;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        [data-theme="dark"] .post-form-field {
            background: #23243a;
            color: #d7d7d7;
            border-color: #44485a;
        }

        .post-form-row {
            height: 32px;
        }

        .post-form-row.comment {
            height: auto;
        }

        .post-form-row.file {
            height: 28px;
        }

        .post-form input[type="text"],
        .post-form input[type="file"],
        .post-form textarea {
            font-size: 12px;
            border-radius: 2px;
        }

        .post-form textarea {
            min-width: 220px;
            min-height: 60px;
            resize: vertical;
        }

        .post-form .btn-post {
            font-size: 12px;
            padding: 2px 8px;
            background: #e0e0e0;
            border: 1px solid #b7c5d9;
            color: #000;
            cursor: pointer;
            border-radius: 2px;
            margin-left: 4px;
        }
        [data-theme="dark"] .post-form .btn-post {
            background: #23243a;
            color: #fff;
            border-color: #444;
        }

        .threads {
            max-width: 1200px;
            margin: 32px auto 0 auto;
            background: none;
            text-align: left;
            padding-left: 0;
            display: block;
            margin-left: 16px;
        }

        .thread {
            background: #f0e0d6;
            border: 1px solid #b7c5d9;
            margin: 0 0 24px 0;
            padding: 0 0 8px 0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            overflow-wrap: break-word;
            word-break: break-word;
            width: 100%;
            max-width: none;
            min-width: 0;
            display: block;
        }
        [data-theme="dark"] .thread {
            background: #23242c;
            border-color: #44485a;
            color: #e0e0e0;
        }

        .thread-header {
            font-size: 13px;
            padding: 4px 10px 2px 10px;
            border-bottom: 1px solid #b7c5d9;
            background: #f6f6fa;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        [data-theme="dark"] .thread-header {
            background: #2d2d3d;
            border-bottom: 1px solid #44485a;
            color: #e0e0e0;
        }

        .username {
            color: #117743;
            font-weight: bold;
            margin-right: 4px;
            font-family: "Segoe UI Semibold", "Arial", sans-serif;
        }
        .thread-subject {
            color: #d00;
            font-weight: bold;
            margin-right: 4px;
            font-family: "Segoe UI Semibold", "Arial", sans-serif;
        }
        .thread-id {
            color: #0055aa;
            text-decoration: underline;
            margin-left: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: "Consolas", "Menlo", "Monaco", monospace;
        }
        .thread-id:hover {
            color: #d00;
        }
        .thread-date {
            color: #aaa;
            margin-left: 4px;
            font-size: 12px;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .thread-image {
            float: left;
            margin: 10px 14px 10px 10px;
            max-width: 180px;
        }
        .thread-image img {
            max-width: 180px;
            border: 1px solid #b7c5d9;
            border-radius: 2px;
            background: #fff;
        }
        [data-theme="dark"] .thread-image img {
            border-color: #44485a;
            background: #23243a;
        }

        .file-info {
            font-size: 12px;
            color: #555;
            margin: 0 0 2px 10px;
            font-family: "Consolas", "Menlo", "Monaco", monospace;
        }
        [data-theme="dark"] .file-info {
            color: #b0b0b0;
        }

        .thread-message {
            padding: 6px 10px 6px 10px;
            font-size: 13px;
            line-height: 1.5;
            background: none;
            border: none;
            margin-left: 0;
            margin-top: 0;
            clear: both;
            overflow-wrap: break-word;
            word-break: break-word;
            color: inherit;
        }
        .thread-message .quote, .greentext {
            color: #789922;
            font-weight: normal;
        }

        .reply-container {
            margin-left: 40px;
            background: #f8f8f8;
            border-left: 2px solid #b7c5d9;
            padding-left: 8px;
            margin-top: 2px;
            margin-bottom: 2px;
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        [data-theme="dark"] .reply-container {
            background: #2a2a3a;
            border-left: 2px solid #44485a;
            color: #e0e0e0;
        }
        [data-theme="dark"] .reply-container .thread-header {
            background: #23243a !important;
            border-bottom: 1px solid #44485a;
        }
        [data-theme="dark"] .reply-container .username {
            color: #7ecfff;
        }
        [data-theme="dark"] .reply-container .thread-id {
            color: #7ecfff;
        }
        [data-theme="dark"] .reply-container a {
            color: #7ecfff;
        }
        [data-theme="dark"] .reply-container .thread-date {
            color: #b0b0b0;
        }

        /* Fix long text and links */
        .thread-message, .reply-container, .thread {
            overflow-wrap: break-word;
            word-break: break-word;
        }

        /* Overlay/Modal Panels */
        .admin-overlay, .profile-panel, .settings-panel, .account-panel {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1000;
        }
        .admin-overlay.visible {
            display: block;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .account-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #b7c5d9;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            z-index: 2001;
            padding: 32px 32px 24px 32px;
            min-width: 340px;
            max-width: 95vw;
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        [data-theme="dark"] .account-panel {
            background: #1a1b26;
            border-color: #44485a;
            color: #d7d7d7;
        }

        .account-tabs {
            display: flex;
            width: 100%;
            margin-bottom: 18px;
            border-bottom: 1px solid #b7c5d9;
        }
        [data-theme="dark"] .account-tabs {
            border-bottom: 1px solid #44485a;
        }
        .account-tab {
            flex: 1 1 0;
            text-align: center;
            padding: 8px 0;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 15px;
            background: none;
            color: #0055aa;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .account-tab.active {
            border-color: #b7c5d9 #b7c5d9 #fff #b7c5d9;
            background: #fff;
            color: #222;
        }
        [data-theme="dark"] .account-tab {
            color: #7ecfff;
        }
        [data-theme="dark"] .account-tab.active {
            background: #1a1b26;
            color: #d7d7d7;
            border-color: #44485a #44485a #1a1b26 #44485a;
        }
        .account-form {
            display: none;
            width: 100%;
            margin-top: 8px;
        }
        .account-form.active {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .account-form label {
            font-size: 13px;
            color: #333;
            margin-bottom: 2px;
            margin-top: 8px;
            display: block;
        }
        [data-theme="dark"] .account-form label {
            color: #b0b0b0;
        }
        .account-form input[type="text"],
        .account-form input[type="email"],
        .account-form input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #b7c5d9;
            border-radius: 5px;
            font-size: 14px;
            background: #f6f6fa;
            color: #222;
            box-sizing: border-box;
        }
        [data-theme="dark"] .account-form input[type="text"],
        [data-theme="dark"] .account-form input[type="email"],
        [data-theme="dark"] .account-form input[type="password"] {
            background: #23243a;
            color: #d7d7d7;
            border-color: #44485a;
        }
        .account-form .admin-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }
        .account-form .btn-post {
            font-size: 14px;
            padding: 6px 18px;
            border-radius: 5px;
            background: #e0e0e0;
            color: #0055aa;
            border: 1px solid #b7c5d9;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .account-form .btn-post:hover {
            background: #d0d0ff;
            color: #d00;
        }
        [data-theme="dark"] .account-form .btn-post {
            background: #23243a;
            color: #7ecfff;
            border-color: #44485a;
        }
        [data-theme="dark"] .account-form .btn-post:hover {
            background: #2a2a3a;
            color: #ff7e7e;
        }

        /* Header actions modern flex */
        .board-header .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 0;
            margin-top: 6px;
            justify-content: center;
        }
        .account-btn, .btn-post, .logout-btn {
            font-size: 14px;
            color: #0055aa;
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 2px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .account-btn:hover, .btn-post:hover, .logout-btn:hover {
            color: #d00;
            background: #e0e0e0;
        }
        [data-theme="dark"] .account-btn, [data-theme="dark"] .btn-post, [data-theme="dark"] .logout-btn {
            color: #7ecfff;
        }
        [data-theme="dark"] .account-btn:hover, [data-theme="dark"] .btn-post:hover, [data-theme="dark"] .logout-btn:hover {
            color: #ff7e7e;
            background: #23243a;
        }
        .user-info {
            margin-left: 8px;
            font-size: 14px;
            color: #333;
        }
        [data-theme="dark"] .user-info {
            color: #b0b0b0;
        }

        .reply-form {
            display: none;
            margin-top: 8px;
            padding: 6px;
            background: #f0e0d6;
            border: 1px solid #b7c5d9;
            border-radius: 2px;
        }
        .reply-form.visible {
            display: block;
        }

        .centered-button {
            display: flex;
            justify-content: center;
            margin: 0 0 24px 0;
        }
        .create-thread-btn {
            font-size: 16px;
            font-weight: bold;
            color: #0055aa;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 8px;
            transition: color 0.2s;
        }
        .create-thread-btn:hover {
            color: #d00;
        }
        [data-theme="dark"] .create-thread-btn {
            color: #7ecfff;
        }

        /* Modal overlay for post form */
        .post-form-modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 2000;
        }
        .post-form-modal-overlay.visible {
            display: block;
        }
        .post-form-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f6f6fa;
            border: 1px solid #b7c5d9;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            z-index: 2001;
            padding: 18px 24px 18px 24px;
            border-radius: 6px;
            min-width: 340px;
            max-width: 98vw;
        }
        [data-theme="dark"] .post-form-modal {
            background: #23243a;
            border-color: #444;
        }

        @media (max-width: 800px) {
            .threads {
                max-width: 99vw;
                margin: 8px auto 0 auto;
            }
            .post-form-modal {
                min-width: 0;
                padding: 8px 2vw;
            }
        }

        @media (max-width: 700px) {
            .thread {
                width: 100%;
                min-width: 0;
            }
            .threads {
                padding-left: 0;
            }
        }

        #accountPanel, #accountOverlay, #postFormModalOverlay {
            display: none !important;
        }
        #accountPanel.visible, #accountOverlay.visible, #postFormModalOverlay.visible {
            display: block !important;
        }

        .settings-panel,
        #settingsPanel,
        #adminPanel,
        .profile-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #b7c5d9;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            z-index: 2001;
            padding: 32px 32px 24px 32px;
            min-width: 340px;
            max-width: 95vw;
            width: 360px;
        }
        [data-theme="dark"] .settings-panel, [data-theme="dark"] #settingsPanel {
            background: #23243a;
            border-color: #444;
        }
        .settings-panel.visible, #settingsPanel.visible {
            display: block;
        }

        .admin-link {
            color: #d00 !important;
            font-weight: bold;
            margin-left: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .admin-link:hover {
            color: #ff0000 !important;
            text-decoration: underline;
        }

        [data-theme="dark"] .thread-message a {
            color: #7ecfff;
        }

        [data-theme="dark"] .thread-message .quote,
        [data-theme="dark"] .thread-message .greentext {
            color: #98c379;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="board-header">
        <div class="title">
            <a href="/">
                <h1>/05chan/ - Homepage</h1>
            </a>
            <p>one small side of the internet</p>
            <div class="header-actions">
                <button class="account-btn" onclick="showAccountPanel()">Account</button>
                <button class="btn-post" onclick="showSettings()">Settings</button>
                <a href="/profile.html" class="btn-post" id="profileBtn" style="display: none;">Profile</a>
            </div>
            <span class="user-info" id="userInfo"></span>
            <span class="logout-btn" id="logoutBtn" style="display: none;">[Logout]</span>
        </div>
    </div>

    <hr class="board-hr">
    <!--<div class="start-thread-header">[Start a New Thread]</div>!-->
    <div class="centered-button">
        <button class="create-thread-btn" id="showPostFormBtn">[Create a New Thread]</button>
    </div>

    <!-- Post Form Modal -->
    <div class="post-form-modal-overlay" id="postFormModalOverlay">
        <div class="post-form-modal">
            <form id="messageForm" onsubmit="submitPost(event)">
                <table class="post-form-table">
                    <tr class="post-form-row">
                        <td class="post-form-label">Name</td>
                        <td><input type="text" id="username" class="post-form-field" placeholder="Anonymous" maxlength="50" value="Anonymous"></td>
                    </tr>
                    <tr class="post-form-row">
                        <td class="post-form-label">Options</td>
                        <td><!-- Reserved for future options --></td>
                    </tr>
                    <tr class="post-form-row">
                        <td class="post-form-label">Subject</td>
                        <td style="display:flex;align-items:center;gap:4px;">
                            <input type="text" id="subject" class="post-form-field" placeholder="Subject" maxlength="100" style="flex:1;">
                            <button type="submit" class="btn-post">Post</button>
                            <button type="button" class="btn-post" onclick="hidePostForm()">Cancel</button>
                        </td>
                    </tr>
                    <tr class="post-form-row comment">
                        <td class="post-form-label">Comment</td>
                        <td><textarea id="message" class="post-form-field" placeholder="Message" rows="4" maxlength="2000"></textarea></td>
                    </tr>
                    <tr class="post-form-row file">
                        <td class="post-form-label">File</td>
                        <td>
                            <div class="dropzone" id="imageDropzone">
                                <div class="info">Drop image here or click to upload</div>
                                <input type="file" class="input" accept="image/*">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="threads" id="threads">
        <!-- Threads will be added here dynamically -->
    </div>

    <!-- Account Panel -->
    <div class="admin-overlay" id="accountOverlay"></div>
    <div class="account-panel" id="accountPanel">
        <div class="account-tabs">
            <div class="account-tab active" onclick="switchTab('login')">Login</div>
            <div class="account-tab" onclick="switchTab('register')">Register</div>
        </div>
        <div id="loginForm" class="account-form active">
            <div class="admin-input">
                <label for="loginIdentifier">Email or Username:</label>
                <input type="text" id="loginIdentifier" class="form-control">
            </div>
            <div class="admin-input">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control">
            </div>
            <div class="admin-buttons">
                <button onclick="closeAccountPanel()" class="btn-post">Cancel</button>
                <button onclick="login()" class="btn-post">Login</button>
            </div>
        </div>
        <div id="registerForm" class="account-form">
            <div class="admin-input">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" class="form-control" required>
            </div>
            <div class="admin-input">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" class="form-control" required>
            </div>
            <div class="admin-input">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" class="form-control" required>
            </div>
            <div class="admin-buttons">
                <button onclick="closeAccountPanel()" class="btn-post">Cancel</button>
                <button onclick="register()" class="btn-post">Register</button>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-overlay" id="adminOverlay"></div>
    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <div class="admin-buttons">
            <button onclick="clearAllMessages()" class="btn-post">Clear All Messages</button>
            <button onclick="closeAdminPanel()" class="btn-post">Close</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="admin-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <div class="settings-group">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect" class="form-control" onchange="changeTheme(this.value)">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="admin-buttons">
            <button onclick="closeSettings()" class="btn-post">Close</button>
        </div>
    </div>

    <!-- Profile Panel -->
    <div class="admin-overlay" id="profileOverlay"></div>
    <div class="profile-panel" id="profilePanel">
        <div class="profile-header">
            <h2>User Profile</h2>
            <div id="profileUsername"></div>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value" id="postCount">0</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="joinDate">-</div>
                <div class="stat-label">Join Date</div>
            </div>
        </div>
        <div class="profile-actions">
            <button onclick="closeProfile()" class="btn-post">Close</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, onChildAdded, remove, set, get, onDisconnect } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import firebaseConfig from './firebase-config.js';
        import config from './config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let currentImageUrl = null;
        let currentThreadId = 1;
        let currentUser = null;
        let currentUserData = null;
        let isPageLoaded = false;
        let userStats = {
            postCount: 0
        };
        let isRegistering = false;

        // Load theme preference
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeSelect').value = theme;
        }

        // Change theme
        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (isRegistering) return;
            const accountBtn = document.querySelector('.account-btn');
            if (user) {
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (userData) {
                    currentUser = user;
                    currentUserData = userData;
                    document.getElementById('userInfo').textContent = `Logged in as: ${userData.username}`;
                    document.getElementById('userInfo').classList.add('visible');
                    document.getElementById('logoutBtn').style.display = 'inline';
                    
                    // Setup presence system
                    setupPresenceSystem(user.uid);
                    
                    // Add admin panel link for administrators
                    if (userData.isAdmin) {
                        const adminLink = document.createElement('a');
                        adminLink.href = getBaseUrl() + '/admin.html';
                        adminLink.textContent = '[Admin]';
                        adminLink.className = 'admin-link';
                        adminLink.style.marginLeft = '10px';
                        adminLink.style.color = '#d00';
                        adminLink.style.fontWeight = 'bold';
                        document.getElementById('userInfo').appendChild(adminLink);
                    }
                    
                    if (accountBtn) accountBtn.style.display = 'none';
                } else {
                    await signOut(auth);
                    alert('Account no longer exists');
                }
            } else {
                currentUser = null;
                currentUserData = null;
                document.getElementById('userInfo').classList.remove('visible');
                document.getElementById('logoutBtn').style.display = 'none';
                if (accountBtn) accountBtn.style.display = '';
            }
            updateAccountButtonVisibility();
            // Reload threads to update reply name box visibility
            loadThreads();
        });

        // Global Presence System
        function setupPresenceSystem(userId) {
            if (!userId) return;
            
            // Create references
            const userStatusRef = ref(database, `status/${userId}`);
            const userRef = ref(database, `users/${userId}`);
            
            // Get existing user data to preserve it
            get(userRef).then((snapshot) => {
                const userData = snapshot.val() || {};
                
                // When user connects, update status to 'online'
                const isOnlineRef = ref(database, '.info/connected');
                onValue(isOnlineRef, (snapshot) => {
                    // If we're not currently connected, don't do anything
                    if (snapshot.val() === false) return;
                    
                    // When user disconnects, update the lastActive timestamp
                    const userLastActiveRef = ref(database, `users/${userId}/lastActive`);
                    onDisconnect(userLastActiveRef).set(new Date().toISOString());
                    
                    // Also update a status path to show they're offline
                    onDisconnect(userStatusRef).set('offline');
                    
                    // Now set the user as online
                    set(userStatusRef, 'online');
                    
                    // Update lastActive timestamp whenever user loads any page
                    set(userLastActiveRef, new Date().toISOString());
                });
            });
            
            // Update the timestamp every minute while the user is active on the site
            setInterval(() => {
                if (userId) {
                    const userLastActiveRef = ref(database, `users/${userId}/lastActive`);
                    set(userLastActiveRef, new Date().toISOString());
                }
            }, 60000); // Update every minute
        }

        // Account panel functions
        function showAccountPanel() {
            if (currentUser) return;
            document.getElementById('accountPanel').classList.add('visible');
            document.getElementById('accountOverlay').classList.add('visible');
        }

        function closeAccountPanel() {
            document.getElementById('accountPanel').classList.remove('visible');
            document.getElementById('accountOverlay').classList.remove('visible');
        }

        function switchTab(tab) {
            document.querySelectorAll('.account-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.account-form').forEach(f => f.classList.remove('active'));
            document.querySelector(`.account-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            isRegistering = true;
            try {
                // Check if username is already taken
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val();
                
                if (users) {
                    const usernameExists = Object.values(users).some(user => user.username === username);
                    if (usernameExists) {
                        alert('Username already taken');
                        isRegistering = false;
                        return;
                    }
                }

                // Create the user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user profile in database
                const userRef = ref(database, `users/${user.uid}`);
                await set(userRef, {
                    email: email,
                    username: username,
                    isAdmin: false,
                    createdAt: new Date().toISOString(),
                    lastActive: new Date().toISOString()
                });

                isRegistering = false;
                closeAccountPanel();
            } catch (error) {
                isRegistering = false;
                alert(error.message);
            }
        }

        async function login() {
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // Check if identifier is email or username
                const usersRef = ref(database, 'users');
                const snapshot = await onValue(usersRef, (snapshot) => {
                    const users = snapshot.val();
                    if (users) {
                        const user = Object.values(users).find(u => 
                            u.username === identifier || u.email === identifier
                        );
                        if (user) {
                            // If username is provided, use the associated email for login
                            signInWithEmailAndPassword(auth, user.email, password)
                                .then(() => {
                                    closeAccountPanel();
                                })
                                .catch((error) => {
                                    alert(error.message);
                                });
                        } else {
                            alert('User not found');
                        }
                    }
                });
            } catch (error) {
                alert(error.message);
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                document.getElementById('userInfo').textContent = '';
                document.getElementById('userInfo').classList.remove('visible');
                document.getElementById('logoutBtn').style.display = 'none';
            } catch (error) {
                alert(error.message);
            }
        }

        // Admin panel functions
        function showAdminPanel() {
            if (!currentUser) {
                alert('Please log in first');
                return;
            }

            const userRef = ref(database, `users/${currentUser.uid}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.isAdmin) {
                    document.getElementById('adminPanel').classList.add('visible');
                    document.getElementById('adminOverlay').classList.add('visible');
                } else {
                    alert('You do not have admin privileges');
                }
            });
        }

        function closeAdminPanel() {
            document.getElementById('adminPanel').classList.remove('visible');
            document.getElementById('adminOverlay').classList.remove('visible');
        }

        async function clearAllMessages() {
            if (!currentUser) {
                alert('Please log in first');
                return;
            }

            const userRef = ref(database, `users/${currentUser.uid}`);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            
            if (userData && userData.isAdmin) {
                if (confirm('Are you sure you want to clear all messages? This will clear messages for everyone.')) {
                    try {
                        // Clear threads
                        const threadsRef = ref(database, 'threads');
                        await remove(threadsRef);
                        
                        // Clear messages
                        const messagesRef = ref(database, 'messages');
                        await remove(messagesRef);
                        
                        // Clear UI
                        document.querySelector('#threads').innerHTML = '';
                        currentThreadId = 1;
                        
                        console.log("All messages cleared successfully");
                        closeAdminPanel();
                    } catch (error) {
                        console.error("Error clearing messages:", error);
                        alert("Failed to clear messages. Please try again.");
                    }
                }
            } else {
                alert('You do not have admin privileges');
            }
        }

        // Add keyboard shortcut for admin panel
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === '\\') {
                e.preventDefault();
                showAdminPanel();
            }
        });

        // Settings panel functions
        function showSettings() {
            document.getElementById('settingsPanel').classList.add('visible');
            document.getElementById('settingsOverlay').classList.add('visible');
        }

        function closeSettings() {
            document.getElementById('settingsPanel').classList.remove('visible');
            document.getElementById('settingsOverlay').classList.remove('visible');
        }

        // Profile panel functions
        function showProfile() {
            if (!currentUser) return;
            
            document.getElementById('profileUsername').textContent = currentUserData.username;
            document.getElementById('postCount').textContent = userStats.postCount;
            document.getElementById('joinDate').textContent = new Date(currentUserData.createdAt).toLocaleDateString();
            
            document.getElementById('profilePanel').classList.add('visible');
            document.getElementById('profileOverlay').classList.add('visible');
        }

        function closeProfile() {
            document.getElementById('profilePanel').classList.remove('visible');
            document.getElementById('profileOverlay').classList.remove('visible');
        }

        // Load user stats
        async function loadUserStats(userId) {
            const messagesRef = ref(database, 'messages');
            const snapshot = await get(messagesRef);
            const messages = snapshot.val();
            
            if (messages) {
                userStats.postCount = Object.values(messages).filter(msg => msg.userId === userId).length;
            }
        }

        // Update submitPost function
        async function submitPost(e) {
            e.preventDefault();
            if (!isPageLoaded) {
                alert('Please wait for the page to fully load before posting.');
                return;
            }

            const message = document.getElementById('message').value;
            const subject = document.getElementById('subject').value;
            const name = document.getElementById('username').value;
            const file = document.getElementById('imageDropzone').querySelector('input').files[0];

            if (!message) {
                alert('Message is required');
                return;
            }

            try {
                let imageUrl = null;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const base64 = e.target.result.split(',')[1];
                        const formData = new FormData();
                        formData.append('key', config.imgbb.apiKey);
                        formData.append('image', base64);

                        try {
                            const response = await fetch('https://api.imgbb.com/1/upload', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            if (data.success) {
                                imageUrl = data.data.url;
                                await savePost(message, subject, name, imageUrl);
                            }
                        } catch (error) {
                            if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                                alert('Upload failed: CORS error. Please visit https://cors-anywhere.herokuapp.com/corsdemo and request temporary access to the demo server.');
                            } else {
                                alert('Failed to upload image: ' + error.message);
                            }
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    await savePost(message, subject, name, null);
                }
            } catch (error) {
                alert('Failed to post: ' + error.message);
            }
        }

        async function savePost(message, subject, name, imageUrl) {
            try {
                const timestamp = new Date().toISOString();
                const postData = {
                    message: formatMessage(message),
                    subject: subject || '',
                    timestamp,
                    image: imageUrl
                };

                if (currentUser) {
                    // If user is logged in, use their data
                    postData.userId = currentUser.uid;
                    postData.username = currentUserData.username;
                } else {
                    // If posting anonymously, use the name field
                    postData.username = name || 'Anonymous';
                }

                // Create a new thread
                const threadsRef = ref(database, 'threads');
                const newThreadRef = push(threadsRef);
                const newThread = {
                    id: newThreadRef.key,
                    messages: [postData]
                };
                await set(newThreadRef, newThread);

                // Reset form
                document.getElementById('message').value = '';
                document.getElementById('subject').value = '';
                if (!currentUser) {
                    document.getElementById('username').value = 'Anonymous';
                }
                document.getElementById('imageDropzone').querySelector('input').value = '';
                document.querySelector('.dropzone').classList.remove('has-image');
                document.querySelector('.dropzone .info').textContent = 'Drop image here or click to upload';
                
                // Reload threads
                loadThreads();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to post: ' + error.message);
            }
        }

        // Load threads
        async function loadThreads() {
            try {
                const threadsRef = ref(database, 'threads');
                const snapshot = await get(threadsRef);
                const threads = snapshot.val();
                
                const threadsDiv = document.getElementById('threads');
                threadsDiv.innerHTML = '';

                if (threads) {
                    // Convert threads object to array and sort by timestamp
                    const threadsArray = Object.values(threads).sort((a, b) => {
                        const aTime = new Date(a.messages[0].timestamp);
                        const bTime = new Date(b.messages[0].timestamp);
                        return bTime - aTime;
                    });

                    threadsArray.forEach(thread => {
                        const threadElement = createThreadElement(thread);
                        threadsDiv.appendChild(threadElement);
                    });
                }
            } catch (error) {
                console.error('Error loading threads:', error);
                alert('Failed to load threads: ' + error.message);
            }
        }

        // URL handling
        function getBaseUrl() {
            const isGitHubPages = window.location.hostname.includes('github.io');
            if (isGitHubPages) {
                // Extract repo name from the path
                const pathParts = window.location.pathname.split('/');
                const repoName = pathParts[1]; // The repo name is the first part of the path
                return `/${repoName}`;
            }
            return ''; // Local development
        }

        function getPageUrl(page) {
            return `${getBaseUrl()}/${page}`;
        }

        // Update createThreadElement to ensure robust structure and clear floats
        function createThreadElement(thread) {
            const threadDiv = document.createElement('div');
            threadDiv.className = 'thread';
            threadDiv.dataset.threadId = thread.id;

            // Render OP
            const op = thread.messages[0];
            const opDate = new Date(op.timestamp);
            const opUsername = op.userId
                ? (op.username || (currentUserData && op.userId === currentUser.uid ? currentUserData.username : '<deleted>'))
                : op.username;
            const opUsernameHtml = op.userId
                ? `<a href="${getPageUrl('users.html')}?userId=${op.userId}" class="username">${opUsername}</a>`
                : `<span class="username">${opUsername}</span>`;
            const opPostNumber = thread.id;

            // File info for OP image
            let fileInfo = '';
            if (op.image) {
                fileInfo = `<div class="file-info">File: <a href="${op.image}" target="_blank">${op.image.split('/').pop()}</a></div>`;
            }

            let html = `
                <div class="thread-header">
                    ${opUsernameHtml}
                    <span class="thread-subject">${op.subject || ''}</span>
                    <a href="#p${opPostNumber}" class="thread-id" onclick="quotePost('${opPostNumber}')">No.${opPostNumber}</a>
                    <span class="thread-date">${opDate.toLocaleString()}</span>
                    <button class="btn-post reply-toggle" onclick="toggleReplyForm('${thread.id}')" style="margin-left:8px;padding:0 6px;">+</button>
                </div>
                ${fileInfo}
                ${op.image ? `<div class="thread-image"><img src="${op.image}" alt="Thread image"></div>` : ''}
                <blockquote class="thread-message">${op.message}</blockquote>
                <div style="clear:both"></div>
                <div class="reply-form" id="reply-form-${thread.id}">
                    <form onsubmit="submitReply(event, '${thread.id}')">
                        <div class="form-group" id="reply-username-group-${thread.id}" style="${currentUser ? 'display:none;' : ''}">
                            <input type="text" class="form-control" placeholder="Name" maxlength="50" value="Anonymous">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Reply" rows="3" maxlength="2000" required></textarea>
                        </div>
                        <div class="dropzone" id="reply-dropzone-${thread.id}">
                            <div class="info">Drop image here or click to upload</div>
                            <input type="file" class="input" accept="image/*">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-post">Reply</button>
                            <button type="button" class="btn-post" onclick="toggleReplyForm('${thread.id}')">Cancel</button>
                        </div>
                    </form>
                </div>
            `;

            // Render replies
            for (let i = 1; i < thread.messages.length; i++) {
                const reply = thread.messages[i];
                const replyDate = new Date(reply.timestamp);
                const replyUsername = reply.userId
                    ? (reply.username || (currentUserData && reply.userId === currentUser.uid ? currentUserData.username : '<deleted>'))
                    : reply.username;
                const replyUsernameHtml = reply.userId
                    ? `<a href="${getPageUrl('users.html')}?userId=${reply.userId}" class="username">${replyUsername}</a>`
                    : `<span class="username">${replyUsername}</span>`;
                const replyPostNumber = `${thread.id}-${i}`;
                let replyFileInfo = '';
                if (reply.image) {
                    replyFileInfo = `<div class="file-info">File: <a href="${reply.image}" target="_blank">${reply.image.split('/').pop()}</a></div>`;
                }
                html += `
                    <div class="reply-container">
                        <div class="thread-header" style="background:#f8f8f8;">
                            ${replyUsernameHtml}
                            <span class="thread-date">${replyDate.toLocaleString()}</span>
                            <a href="#p${replyPostNumber}" class="thread-id" onclick="quotePost('${replyPostNumber}')">No.${replyPostNumber}</a>
                        </div>
                        ${replyFileInfo}
                        ${reply.image ? `<div class="thread-image"><img src="${reply.image}" alt="Reply image"></div>` : ''}
                        <blockquote class="thread-message">${reply.message}</blockquote>
                        <div style="clear:both"></div>
                    </div>
                `;
            }

            threadDiv.innerHTML = html;
            return threadDiv;
        }

        function toggleReplyForm(threadId) {
            const replyForm = document.getElementById(`reply-form-${threadId}`);
            if (replyForm) {
                replyForm.classList.toggle('visible');
                if (replyForm.classList.contains('visible')) {
                    initializeReplyDropzone(threadId);
                }
            }
        }

        function initializeReplyDropzone(threadId) {
            const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
            const input = dropzone.querySelector('input');

            dropzone.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadReplyImage(file, threadId);
                }
            });

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) {
                    uploadReplyImage(file, threadId);
                }
            });
        }

        async function uploadReplyImage(file, threadId) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const formData = new FormData();
                formData.append('key', config.imgbb.apiKey);
                formData.append('image', base64);

                try {
                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
                        dropzone.classList.add('has-image');
                        dropzone.querySelector('.info').textContent = 'Image uploaded';
                        dropzone.dataset.imageUrl = data.data.url;
                    }
                } catch (error) {
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        alert('Upload failed: CORS error. Please visit https://cors-anywhere.herokuapp.com/corsdemo and request temporary access to the demo server.');
                    } else {
                        alert('Failed to upload image: ' + error.message);
                    }
                }
            };
            reader.readAsDataURL(file);
        }

        async function submitReply(e, threadId) {
            e.preventDefault();
            if (!isPageLoaded) {
                alert('Please wait for the page to fully load before posting.');
                return;
            }

            const form = e.target;
            const message = form.querySelector('textarea').value;
            const name = form.querySelector('input[type="text"]').value;
            const dropzone = document.getElementById(`reply-dropzone-${threadId}`);
            const imageUrl = dropzone.dataset.imageUrl || null;

            if (!message) {
                alert('Message is required');
                return;
            }

            try {
                const timestamp = new Date().toISOString();
                const replyData = {
                    message: formatMessage(message),
                    timestamp
                };
                if (imageUrl) {
                    replyData.image = imageUrl;
                }

                if (currentUser) {
                    replyData.userId = currentUser.uid;
                    replyData.username = currentUserData.username;
                } else {
                    replyData.username = name || 'Anonymous';
                }

                const threadRef = ref(database, `threads/${threadId}`);
                const threadSnapshot = await get(threadRef);
                const thread = threadSnapshot.val();
                
                if (thread) {
                    thread.messages.push(replyData);
                    await set(threadRef, thread);
                    
                    // Reset form
                    form.reset();
                    dropzone.classList.remove('has-image');
                    dropzone.querySelector('.info').textContent = 'Drop image here or click to upload';
                    delete dropzone.dataset.imageUrl;
                    
                    // Hide reply form
                    toggleReplyForm(threadId);
                    
                    // Reload threads
                    await loadThreads();
                }
            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('Failed to post reply: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log("Page loaded, initializing...");
            loadTheme();
            initializeDropzone();
            await loadThreads();
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Update header links
            const headerTitle = document.querySelector('.board-header .title a');
            headerTitle.href = getBaseUrl() + '/';
            
            const profileBtn = document.getElementById('profileBtn');
            profileBtn.href = getPageUrl('profile.html');
            
            // Hide loading overlay when everything is ready
            isPageLoaded = true;
            document.getElementById('loadingOverlay').classList.add('hidden');
        });

        function initializeDropzone() {
            const dropzone = document.getElementById('imageDropzone');
            const input = dropzone.querySelector('input');

            dropzone.addEventListener('click', () => {
                input.click();
            });

            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadImage(file);
                }
            });

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) {
                    uploadImage(file);
                }
            });
        }

        function listenForNewMessages() {
            console.log("Setting up message listener...");
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                console.log("New message received:", snapshot.val());
                const msg = snapshot.val();
                if (!document.querySelector(`[data-thread-id="${msg.threadId}"]`)) {
                    const threadDiv = createThreadElement(msg);
                    const threadsDiv = document.querySelector('#threads');
                    threadsDiv.insertBefore(threadDiv, threadsDiv.firstChild);
                }
            }, (error) => {
                console.error("Error listening for messages:", error);
            });
        }

        function loadMessages() {
            console.log("Loading messages...");
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                console.log("Messages loaded:", snapshot.val());
                const threadsDiv = document.querySelector('#threads');
                threadsDiv.innerHTML = ''; // Clear existing messages
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push(childSnapshot.val());
                });

                // Sort messages by timestamp in descending order
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                messages.forEach(msg => {
                    const threadDiv = createThreadElement(msg);
                    threadsDiv.appendChild(threadDiv);
                });

                // Update currentThreadId
                if (messages.length > 0) {
                    currentThreadId = Math.max(...messages.map(m => m.threadId)) + 1;
                    console.log("Current thread ID updated to:", currentThreadId);
                }
            }, (error) => {
                console.error("Error loading messages:", error);
                alert("Failed to load messages. Please refresh the page.");
            });
        }

        function saveMessage(msg) {
            console.log("Saving message:", msg);
            const messagesRef = ref(database, 'messages');
            push(messagesRef, msg)
                .then(() => {
                    console.log("Message saved successfully");
                })
                .catch((error) => {
                    console.error("Error saving message:", error);
                    alert("Failed to save message. Please try again.");
                });
        }

        function formatMessage(message) {
            // Convert URLs to clickable links
            message = message.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );

            // Convert quotes (lines starting with >)
            message = message.replace(
                /^(&gt;|>)(.*)$/gm,
                '<span class="quote">$1$2</span>'
            );

            // Convert greentext (lines starting with >)
            message = message.replace(
                /^(&gt;|>)(.*)$/gm,
                '<span class="greentext">$1$2</span>'
            );

            // Convert redtext (lines starting with <)
            message = message.replace(
                /^(&lt;|<)(.*)$/gm,
                '<span class="redtext">$1$2</span>'
            );

            // Convert spoilers
            message = message.replace(
                /\[spoiler\](.*?)\[\/spoiler\]/g,
                '<span class="spoiler">$1</span>'
            );

            // Convert code blocks
            message = message.replace(
                /\[code\](.*?)\[\/code\]/g,
                '<span class="code">$1</span>'
            );

            // Convert sage
            message = message.replace(
                /sage/g,
                '<span class="sage">sage</span>'
            );

            // Convert newlines to <br>
            message = message.replace(/\n/g, '<br>');

            return message;
        }

        function uploadImage(file) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const formData = new FormData();
                formData.append('image', base64);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${config.imgbb.apiKey}`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        currentImageUrl = data.data.url;
                        const dropzone = document.getElementById('imageDropzone');
                        dropzone.classList.add('has-image');
                        dropzone.querySelector('.info').textContent = 'Image uploaded! Click to change';
                    } else {
                        alert('Failed to upload image: ' + (data.error?.message || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Failed to upload image. Please try again.');
                }
            };
            reader.readAsDataURL(file);
        }

        // Add quotePost function for quoting post numbers
        function quotePost(postNumber) {
            // Find the first visible reply textarea (either in the main form or an open reply form)
            let textarea = document.querySelector('.reply-form.visible textarea');
            if (!textarea) {
                textarea = document.getElementById('message');
                // Optionally, open the reply form if you want
            }
            if (textarea) {
                textarea.value += `>>${postNumber}\n`;
                textarea.focus();
            }
        }

        // Always attach event listener for showPostFormBtn
        const showPostFormBtn = document.getElementById('showPostFormBtn');
        if (showPostFormBtn) {
            showPostFormBtn.onclick = showPostForm;
        }
        // Always attach event listener for Cancel button in modal
        document.addEventListener('DOMContentLoaded', () => {
            const cancelBtn = document.querySelector('.post-form-modal .btn-post[type="button"]');
            if (cancelBtn) {
                cancelBtn.onclick = hidePostForm;
            }
        });
        function showPostForm() {
            document.getElementById('postFormModalOverlay').classList.add('visible');
            // Focus the first input
            setTimeout(() => {
                const nameInput = document.getElementById('username');
                if (nameInput) nameInput.focus();
            }, 100);
        }
        function hidePostForm() {
            document.getElementById('postFormModalOverlay').classList.remove('visible');
        }
        // Hide modal on overlay click
        const overlay = document.getElementById('postFormModalOverlay');
        if (overlay) {
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) hidePostForm();
            });
        }

        window.uploadImage = uploadImage;

        window.showProfile = showProfile;
        window.closeProfile = closeProfile;
