<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>05chan - Page Not Found</title>
    <script>
        // Get the path from the URL
        const path = window.location.pathname;
        
        // Check if it's a user profile route
        const userMatch = path.match(/\/users\/([^\/]+)/);
        if (userMatch) {
            // If it's a user profile, load users.html
            window.location.href = '/users.html?userId=' + userMatch[1];
        } else {
            // For all other routes, redirect to index
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
